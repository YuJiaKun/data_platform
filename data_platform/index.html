<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中台原型设计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(1200px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        
        .prototype-item {
            display: flex;
            flex-direction: column;
        }
        
        .prototype-label {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }
        
        .web-frame {
            width: 1200px;
            height: 800px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6">
        <h1 class="text-3xl font-bold">数据中台原型设计</h1>
        <p class="mt-2">高保真Web界面原型</p>
    </header>
    
    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-label">登录页面</div>
            <div class="web-frame">
                <iframe src="login.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">首页仪表盘</div>
            <div class="web-frame">
                <iframe src="dashboard.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据采集与集成</div>
            <div class="web-frame">
                <iframe src="data_integration.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据存储与计算</div>
            <div class="web-frame">
                <iframe src="data_storage.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据治理</div>
            <div class="web-frame">
                <iframe src="data_governance.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据服务</div>
            <div class="web-frame">
                <iframe src="data_service.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据分析与可视化</div>
            <div class="web-frame">
                <iframe src="data_visualization.html"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <div class="prototype-label">数据安全与合规</div>
            <div class="web-frame">
                <iframe src="data_security.html"></iframe>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-100 p-6 text-center text-gray-600">
        <p>数据中台原型 - 设计用于企业级数据管理平台</p>
    </footer>
</body>
</html>
